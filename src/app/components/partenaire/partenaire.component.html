<div id="partenaires px-4">
  <div
    class="mx-auto text-center wow fadeIn"
    data-wow-delay="0.1s"
    style="max-width: 500px"
  >
    <h2 class="mb-4 text-danger">Nos Partenaires</h2>
  </div>

  <div class="owl-carousel partenaires-carousel">
    @for (item of [1,1,1,1,1,1,1]; track $index) {
      <div class="image-container rounded bg-white justify-content-center d-flex align-items-center" >Your Content {{$index}}</div>

    }
  </div>
</div>
